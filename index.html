<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="calculator">
        
            
        <div class="flexd" >
            <div class="display">
                <p id="display"></p>
            </div>

            <div class="calc">
                <div class="operands">
                    <button type="button" data-value="AC" class="button"> AC </button>
                    <button type="button" data-value="sign" class="button"> +/-</button>
                    <button type="button" data-value="%" class="button"> %</button>
                    <button type="button" data-value="7" class="button">7</button>
                    <button type="button" data-value="8" class="button">8</button>
                    <button type="button" data-value="9" class="button">9</button>
                    <button type="button" data-value="4" class="button">4</button>
                    <button type="button" data-value="5" class="button">5</button>
                    <button type="button" data-value="6" class="button">6</button>
                    <button type="button" data-value="1" class="button">1</button>
                    <button type="button" data-value="2" class="button">2</button>
                    <button type="button" data-value="3" class="button"> 3  </button>
                    <button type="button" data-value="0" class="Special_button button"> 0 </button>
                    <button type="button" data-value="." class="button"> . </button>
                    
                    <!-- <button id="0" class="button"> </button> -->
                </div>
                <div class="operators">
                    <button id="" data-value="/" class="button">/</button>
                    <button id="" data-value="*" class="button">*</button>
                    <button id="" data-value="-" class="button">-</button>
                    <button id="" data-value="+" class="button">+</button>
                    <button id="" data-value="=" class="button">=</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <Script src="Scripts.js" >  </Script>
</body>
</html>
